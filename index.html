<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;" data-bs-theme="dark">
        <h1>Generate your password</h1>
        <h2 class="message" id="message">Coppied!</h2>
        <div class="input_field">
            <input style="margin-right: 5px;" readonly class="form-control password_field" type="text"
                placeholder="Get password here" id="result_password">
            <button onclick="copyToClipboard()"  type="button" class="btn btn-outline-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                    <path
                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                </svg></button>
        </div>
        <button type="button" class="btn btn-primary btn_get_password" onclick="generatePassword()">Generate</button>
    </div>
    <div class="settings" data-bs-theme="dark">
        <div class="cb_field">
            <div class="form-check">
                <input onchange="cb_Control()" class="form-check-input" type="checkbox" value="" id="cb_1" name="cb_settings" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    Uppercase letters
                </label>
            </div>
            <div class="form-check">
                <input onchange="cb_Control()" class="form-check-input" type="checkbox" value="" id="cb_2" name="cb_settings" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    Numbers
                </label>
            </div>
            <div class="form-check">
                <input onchange="cb_Control()" class="form-check-input" type="checkbox" value="" id="cb_3" name="cb_settings" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    Special symbols
                </label>
            </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <input style="margin-right: 5px;" min="1" max="50" value="1" class="form-control num_pass_field" type="text" id="num_pass_field">
            <inputdisabled class="form-control range_field" type="text">
                <label for="customRange1" class="form-label">Numbers of symbols</label>
                <input onchange="rangeControl()" type="range" class="form-range" id="range_password" min="1" max="50" value="1">
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
